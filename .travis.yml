install:
    - pip install -U tox-travis
    - pip install codecov coverage
script: tox
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: required
    - name: Linting
      python: "3.6"
      script: tox -e linters
after_success:
  - codecov
